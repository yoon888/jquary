<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-키보드 이벤트</title>
    <script src="./script/jquery-1.12.4.js"></script>
    <style>

    </style>
</head>
<body>
    <h1>포커스 이벤트</h1>
    <p>
        <input type="text" id="keyValue">
    </p>

    <script>
        // keydown() 모든 키에 발상하는 이벤트(한글 키 제외)
        // keypress() 기능키(f1......, alt, ctrl, shift, 화살표, backspace, caps lock, 한여, tab) 제외
        // keyup()

        $(document).on('keydown', keyFnc)

        function keyFnc(){
            var result = ''

            switch (e.keyCode) {
                case 37:
                    result ='LEFT'
                    break;

                case 38:
                    result ='TOP'
                    break;
                
                case 39:
                    result ='RIGHT'
                    break;

                case 40:
                    result ='BOTTOM'
                    break;
       
                default:
                    result = e.keyCode
                    break;
            }

            $('#keyValue').val(result)
        }
    </script>


</body>
</html>
