<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-마우스 이벤트</title>
    <script src="./script/jquery-1.12.4.js"></script>
    <style>
        .wrap {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap : 10px;
        }

        section {
            padding: 30px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <div class="wrap">
        <section>
            <button class="btn1">버튼1</button>
            <p>내용 1</p>
            <button class="btn2">버튼2</button>
            <p>내용 2</p>
        </section>

        <script>
            $('.btn1').click(function(){
                $(this).next().css('background','red')
            })
            $('.btn2').on({
                'mouseover focus' : function(){
                    $(this).next().css('background','green')
                },
                'mouseleave blur' : function(){
                    $(this).next().css('background','orange')
                }
            })
        </script>

        <section>
            <ul id="box_1">
                <li><a href="#">내용 1</a></li>
                <li><a href="#">내용 2</a></li>
                <li><a href="#">내용 3</a></li>
            </ul>
            <ul id="box_2">
                <li><a href="#">내용 1</a></li>
                <li><a href="#">내용 2</a></li>
                <li><a href="#">내용 3</a></li>
            </ul>
        </section>

        <script>
            $('#box_1').on('mouseout',function(){
                $('#box_1 li').css('background','yellow')
            })
            $('#box_2').on('mouseleave',function(){
                $('#box_2 li').css('background','red')
            })
        </script>
        
        <section>
            <h3>mousemove</h3>
            <p>x : <span class="posX"></span></p>
            <p>y : <span class="posY"></span></p>
        </section>

        <script>
            // $(document).on('mousemove',function(e){
            //     console.log(e.pageX,e.pageY)
            //     $('.posX').text(e.pageX)
            //     $('.posY').text(e.pageY)
            // })
        </script>

        <section>
            <select id="site">
                <option value="https://google.com">구글</option>
                <option value="https://daum.net" selected>다음</option>
                <option value="https://naver.com">네이버</option>
            </select>
            <p class="site">hello</p>
            <p><a href="https://daum.net" class="btn">이벤트 객체</a></p>
        </section>

        <script>
            // change
            $('#site').on('change',function(){
                $('.site').text($(this).val())
            })

            // 이벤트 객체
            $('.btn').click(function(e){
                e.preventDefault()
                console.log(e.target.text)
            })
        </script>
    </div>

    
</body>
</html>
