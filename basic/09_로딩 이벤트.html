<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-로딩 이벤트</title>
    <script src="./script/jquery-1.12.4.js"></script>
    <style>
    </style>
</head>
<body>
        <h1>로딩 이벤트</h1>
        <section>
            <img src="https://picsum.photos/300" alt="">
        </section>
        <p class="value1"></p>
        <p class="value2"></p>

    <script>
        // ready() 이벤트 - 로드되기전
        $(document).ready(function(){
            $('.value1').text($('img').height())
        })

        // load() 이벤트 - 윈도우 로드된 후 
        $(window).load(function(){
            $('.value2').text($('img').height())
        })

    </script>
</body>
</html>
