<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../script/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="container">
        <h1>find</h1>
        <ul class="cards">
            <li>
                <img src="../images/img_01.jpg" alt="">
                <p>This is title - 01</p>
            </li>
            <li>
                <img src="../images/img_02.jpg" alt="">
                <p>This is title - 02</p>
            </li>
            <li>
                <img src="../images/img_03.jpg" alt="">
                <p>This is title - 03</p>
            </li>
        </ul>
        


    <script>
        var item = $('.cards li')
        var time = 300

        item.eq(0).mouseenter(function(){
            $(this).addClass('active').find('p').animate({ bottom : 0 }, time)
        }).mouseleave(function(){
            $(this).find('p').animate({ bottom : -60 }, time)
            $(this).removeClass('active')
        })

        item.eq(1).mouseenter(function(){
            $(this).addClass('active').find('p').animate({ opacity:1 }, time)
        }).mouseleave(function(){
            $(this).removeClass('active').find('p').animate({ opacity:0 }, time)
        })

        item.eq(2).mouseenter(function(){
            $(this).addClass('active').find('p').animate({ left:0 }, time)
        }).mouseleave(function(){
            $(this).removeClass('active').find('p').animate({ left:'-100%' }, time)
        })
    </script>
    
</body>
</html>
